<h1>{{ site.title }}</h1>
<ul id='links'>
  {% for post in site.posts %}
    {% if post.category == null %}
    <li><a href='#{{ post.url }}'>{{ post.title }}</a></li>
    {% endif %}
  {% endfor %}
  {% for toc in site.data.nav.toc %}
  <li><h2>{{ toc }}</h2>
    <ul>
    {% for post in site.categories.[toc] %}
        <li class='{{ post.type }}'><a href='#{{ post.url }}'>{{ post.title }}</a></li>
    {% endfor %}
    </ul>
  </li>
{% endfor %}
</ul>
